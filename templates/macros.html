{% macro field_input(field, errors) %}
    {% if kwargs['label'] %}
        <label>
            <p class="label">{{ kwargs['label'] }}</p>
            {{ field(class_="inputs-with-label") }}
        </label>
    {% else %}
        {{ field(class_="inputs", placeholder=kwargs['placeholder']) }}
    {% endif %}

    {% for error in errors %}
        <p class="form_errors">{{ error }}</p>
    {% endfor %}
{% endmacro %}
